<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'encrypt/sidebar.css' %}"> -->
<head>
    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            document.getElementById("main").style.marginLeft = "190px";
        }
    
        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

    <style>
        /* The sidebar menu */
        .sidebar {
            height: 100%; /* 100% Full-height */
            width: 0; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0;
            left: 0;
            background-color: #111; /* Black*/
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 60px; /* Place content 60px from the top */
            transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
        }
        
        /* The sidebar links */
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        /* When you mouse over the navigation links, change their color */
        .sidebar a:hover {
            color: #f1f1f1;
        }
        
        /* Position and style the close button (top right corner) */
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 50px;
            margin-left: 30px;
        }
        
        /* The button used to open the sidebar */
        .openbtn {
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(27, 26, 26);
            color: white;
            padding: 10px 15px;
            border: none;
            padding-top: 1%;
        }
        
        .openbtn:hover {
            background-color: #444;
        }

    </style>

    <title>Document</title>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="http://127.0.0.1:8000/encrypt/">Home</a>
        <a href="http://127.0.0.1:8000/encrypt/text/">Encrypt</a>
        <a href="http://127.0.0.1:8000/encrypt/decrypt/">Decrypt</a>
    </div>
      
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; CipherStar</button>
    </div>
</body>
</html>
